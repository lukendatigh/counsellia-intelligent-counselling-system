{% extends "counsellia/counsellee_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	
		<div class="row">
			<div class="col-8">
				<div class="content-section">
				<form method="POST">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">
							<h1>Counsellee Register</h1>
						</legend>
						{{ form | crispy}}
					</fieldset>
					<div class="form-group">
						<button class="btn btn-outline-info" type="submit">Sign Up</button>
					</div>
				</form>
				<div class="border-top pt-3">
					<small class="text-muted">
					Already have an account? <a class="ml-2" href="{% url 'counsellee-login' %}">Sign In</a>
					</small>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
