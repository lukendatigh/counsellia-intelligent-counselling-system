{% extends "counsellia/counsellee_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit-no" >
	<link rel = "stylesheet" type = "text/css" href = "{% static 'css/bootstrap.min.css' %} " >
	<link rel = "stylesheet" type = "text/css" href = "{% static 'css/main.css' %} " >
	{% if title %}
		<title>{{ title }}</title>
	{% else %}
		<title>Counsellee Login</title>
	{% endif %}
</head>
{% block content %}
	<div class="row">
		<div class="col-8">
			<div class="content-section">
				<form method="POST">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">
							<h1>Counsellee Login</h1>
						</legend>
						{{ form | crispy}}
					</fieldset>
					<div class="form-group">
						<button class="btn btn-outline-info" type="submit">Login</button>
					</div>
					<input type="hidden" name="next" value="{% url 'counsellee-profile' %}">
				</form>
				<div class="border-top pt-3">
					<small class="text-muted">
					Need an account? <a class="ml-2" href="{% url 'counsellee-register' %}">Sign Up</a>
					</small>
				</div>
			</div>
		</div>
	</div>
	
{% endblock content %}
