{% extends 'counsellia/counsellee_subbase.html' %}
{% block subcontent %}
	<h1>Appointments</h1>
	<hr>
	{% if appointments %}
		{% for appointment in appointments %}
			{% if appointment.counsellee.user is authenticated %}
				<div class="content-section">
					<article>
						<h2>{{ appointment.title }}</h2>
					</article>
				</div>
			{% endif %}
		{% endfor %}
	{% endif %}
{% endblock subcontent %}
